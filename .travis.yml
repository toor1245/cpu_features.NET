language: csharp
mono: none

dotnet: 5.0

matrix:
  include:
    - os: linux
      dist: bionic
      arch: arm64
sudo: required
services:
  - docker

# At least one script line is required:
# https://docs.travis-ci.com/user/languages/csharp/#net-core
script: |
  sudo docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  sudo docker run -i --rm toor1245/cpu_features-dotnet:manifest-arm32v7 /bin/bash -c "dotnet build && dotnet test CpuFeaturesDotNet.UnitTesting.dll"
  
