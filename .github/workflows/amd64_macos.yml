name: .NET amd64 macOS

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Stop wasting time caching packages
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending usage data to Microsoft
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  make-x86:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v3

      - name: CMake Build
        run: cmake -S. -Bcmake-build-release -GNinja -DCMAKE_BUILD_TYPE=Release

      - name: Ninja
        run: ninja -Ccmake-build-release

      - name: Setup .NET
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: |
            2.1.x
            5.0.x
            6.0.x

      - name: Create build
        run: dotnet build "src/CpuFeaturesDotNet" -c Debug --force

      - name: Run Unit Tests for .Net Core 2.1
        run: dotnet test "tests" -c Debug -f netcoreapp2.1

      - name: Run Unit Tests for .Net 5.0
        run: dotnet test "tests" -c Debug -f net5.0
